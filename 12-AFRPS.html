<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Rock Paper Scissor/assets/styles/rps.css">
  </head>
  <body>

    <p class="heading">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"
    ><img src="/Rock Paper Scissor/assets/images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="/Rock Paper Scissor/assets/images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissor-button"><img src="/Rock Paper Scissor/assets/images/scissors-emoji.png" class="move-icon" ></button>

    <p class="js-move"></p>
    <p class="js-result result">You win.</p>
    <p class="js-score scored"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-autoplay-button">AutoPlay</button>

    <div class="resetJS"></div> 
  
    <script src="/Rock Paper Scissor/assets/script/rps.js"></script>
  </body>
</html>
